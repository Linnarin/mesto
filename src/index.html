<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="надпись Место">                
    </header>    
    <main>
      <section class="profile">
        <div class="profile__data">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="#" alt="Фото анкеты">
          </div>
          <div class="profile__change">
          <div class="profile__info"> 
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button">
            <img src="<%=require('./images/Profileedit.svg')%>" class="profile__edit-img" alt="картинка карандаша">
          </button>
        </div>
        </div>
        <button class="profile__add" type="submit">
          <img class="profile__add-img" src="<%=require('./images/addbutton.svg')%>" alt="плюс">  
        </button>
      </section>
      <section class="attractions">
      </section> 
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p> 
    </footer>
    <section class="popup popup-profile" id="popupProfile">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__close-img" src="<%=require('./images/CloseIcon.svg')%>" alt="Крестик">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__input" name="popupform" type="submit" novalidate>
          <label>
            <input type="text" name="name" id='nameform' placeholder="Ваше имя" class="popup__input-text popup__input-text_type_name" required minlength="2" maxlength="40">
            <span class="nameform-error popup__input-text-error"></span>
          </label>
          <label>  
            <input type="text" name="about" id='professionform' placeholder="Описание" class="popup__input-text popup__input-text_type_profession" required minlength="2" maxlength="200">
            <span class="professionform-error popup__input-text-error"></span>
          </label>  
          <button class="popup__btn popup__btn_type_save" type="submit">Сохранить</button>
        </form>
      </div>
    </section> 
    <section class="popup popup-place" id="popupPlace">
      <div class="popup__container">
        <button class="popup__close popup__close_type_attraction" type="button">
          <img class="popup__close-img" src="<%=require('./images/CloseIcon.svg')%>" alt="Крестик">
        </button>
        <h2 class="popup__title popup__title_type_attraction">Новое место</h2>
        <form class="popup__input popup__input_type_attraction" name="popupformplace" novalidate>
          <label>
            <input type="text" placeholder="Название" name="name" id='popuptitle' class="popup__input-text popup__input-text_type_title" required minlength="2" maxlength="30">
            <span class="popuptitle-error popup__input-text-error"></span>
          </label> 
          <label>
            <input type="url" placeholder="Ссылка на картинку" name="link" id="popupurl" class="popup__input-text popup__input-text_type_url" required>
            <span class="popupurl-error popup__input-text-error"></span>
          </label>   
          <button class="popup__btn popup__btn_type_create" type="submit">Создать</button>
        </form>
      </div>
    </section> 
    <template id="attraction">
      <div class="place">
        <img class="place__img" src="<%=require('./images/karachayevsk.jpg')%>" alt="Фото храма">
        <div class="place__caption">
          <h2 class="place__title">Карачаевск</h2>
          <div class="place__like-container">
            <button aria-label="Кнопка понравилось" type="button" class="place__like"></button>
            <p class="place__like-count">0</p>
          </div>
        </div> 
        <button class="place__delete place__delete-show" type="button"></button> 
      </div>
    </template>
    <section class="popup popup-img" id="popupImg">
      <div class="popup__img-container">
        <img class="popup__photo" src="https://images.unsplash.com/photo-1676153838070-b62db9265c78?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=663&q=80" alt="Фото пользователя">
        <button class="popup__close" type="button">
          <img class="popup__close-img" src="<%=require('./images/CloseIcon.svg')%>" alt="Крестик">
        </button>
        <h2 class="popup__title-photo">Швейцария</h2>
      </div>
    </section>
    <section class="popup popup-avatar">
      <div class="popup__container">
        <button aria-label="Закрытие попапа" type="button" class="popup__close">
           <img class="popup__close-img" src="<%=require('./images/CloseIcon.svg')%>" alt="Крестик">
        </button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="avatarform" method="post" class="popup__input" novalidate>
          <label class="popup__form-label">
            <input type="url" class="popup__input-text popup__input-text_link" name="avatar" id="avatar" placeholder="Ссылка на картинку" required>
              <span class="avatar-error popup__input-text-error"></span>
          </label>
          <button type="submit" class="popup__btn popup__btn_type_save">Сохранить</button>
        </form>
      </div>
    </section>
    <div class="popup popup-delete">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__close-img" src="<%=require('./images/CloseIcon.svg')%>" alt="Крестик">
        </button>
        <h2 class="popup__title">Вы уверены?</h2>
        <div class="popup__form ">
          <button type="submit" class="popup__btn popup__btn_type_delete">Да</button>
        </div>
      </div>
    </div>
  </body>
</html>
