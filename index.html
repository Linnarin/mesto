<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="надпись Место">                
    </header>    
    <main>
      <section class="profile">
        <div class="profile__data">
          <img class="profile__avatar" src="./images/Kusto.jpg" alt="Фото анкеты">
          <div class="profile__change">
          <div class="profile__info"> 
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button">
            <img src="./images/Profileedit.svg" class="profile__edit-img" alt="картинка карандаша">
          </button>
        </div>
        </div>
        <button class="profile__add" type="submit">
          <img class="profile__add-img" src="./images/addbutton.svg" alt="плюс">  
        </button>
      </section>
      <section class="attractions">
      </section> 
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p> 
    </footer>
    <section class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__close-img" src="./images/CloseIcon.svg" alt="Крестик">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__input" name="popupform" type="submit">
          <input type="text" name="nameform" class="popup__input-text popup__input-text_type_name">
          <input type="text" name="professionform" class="popup__input-text popup__input-text_type_profession">
          <button class="popup__btn popup__btn_type_save" type="submit">Сохранить</button>
        </form>
      </div>
    </section> 
    <section class="popup popup-place" id="popupPlace">
      <div class="popup__container">
        <button class="popup__close popup__close_type_attraction" type="button">
          <img class="popup__close-img" src="./images/CloseIcon.svg" alt="Крестик">
        </button>
        <h2 class="popup__title popup__title_type_attraction">Новое место</h2>
        <form class="popup__input popup__input_type_attraction" name="popupformplace">
          <input type="text" placeholder="Название" name="popuptitle" class="popup__input-text popup__input-text_type_title">
          <input type="url" placeholder="Ссылка на картинку" name="popupurl" class="popup__input-text popup__input-text_type_url">
          <button class="popup__btn popup__btn_type_create" type="submit">Создать</button>
        </form>
      </div>
    </section> 
    <template id="attraction">
      <div class="place">
        <img class="place__img" src="./images/karachayevsk.jpg" alt="Фото храма">
        <div class="place__caption">
          <h2 class="place__title">Карачаевск</h2>
          <button class="place__like" type="button"></button>
        </div> 
        <button class="place__delete" type="button"></button> 
      </div>
    </template>
    <section class="popup popup-img" id="popupImg">
      <div class="popup__img-container">
        <img class="popup__photo" src="https://images.unsplash.com/photo-1676153838070-b62db9265c78?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=663&q=80" alt="Фото пользователя">
        <button class="popup__close" type="button">
          <img class="popup__close-img" src="./images/CloseIcon.svg" alt="Крестик">
        </button>
        <h2 class="popup__title-photo">Швейцария</h2>
      </div>
    </section> 
      <script src="./scripts/index.js"></script>
  </body>
</html>
